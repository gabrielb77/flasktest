---
name: Test url shorter
on: [pull_request]
jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.9.2'
          architecture: 'x64'
      - run: python -m pip install pytest flask yamllint
      - run: pytest
      - run: yamllint .
      - run: echo "Todo ok"
